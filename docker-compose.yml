version: "3.8"

services:
  pocket-tts:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 8000
    volumes:
      - pocket-tts-cache:/root/.cache/pocket_tts
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - dokploy-network
    # Override the default CMD to bind to 0.0.0.0 instead of localhost
    # This makes the service accessible from outside the container for Dokploy
    command: ["uv", "run", "pocket-tts", "serve", "--host", "0.0.0.0"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  pocket-tts-cache:

networks:
  dokploy-network:
    external: true
